<!--Tela de criar tema, com o perfil lateral do lado-->
<div class="container">
    
    <div class="row mt-5 mb-5">
        <!--div que chama o perfil lateral-->
        <div class="col-md-4">
          <app-perfil></app-perfil>
        </div>
        <!--/div que chama o perfil lateral-->

    <!--Parte do cadastro do tema-->
        <div class="col-md-8">
          <h3 class="text-center mb-4 ">Cadastro de um novo tema</h3>
  
          <div class="form-group">
            <label  for="texto">Nome do tema:</label>
            <input class="form-control" id="texto" rows="3" placeholder="Digite aqui o seu novo tema"
            [(ngModel)]='tema.nome'>
        </div>
        <div class="row mb-5">
          <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-outline-success w-25" (click)='cadastrar()'>Cadastrar</button>
          </div>
        </div>
    <!--/Parte do cadastro do tema-->

        <!--Tabela de impressão dos temas-->
        <div class="row mt-5">
            <div class="col-md-12">
              <h4 class="text-center ">Lista de temas</h4>
            </div>
          </div>

          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Descrição</th>
                <th scope="col d-flex justify-content-end">Modificões</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let item of listaTemas'>
                <th scope="row">{{item.id}}</th>
                <td>{{item.descricao}}</td>
                <td class="d-flex justify-content-end">
                    <a class="btn btn-outline-info mr-3">Editar</a>
                    <a class="btn btn-outline-danger">Apagar</a>
                </td>
              </tr>
            </tbody>
          </table>
          <!--/Tabela de impressão dos temas-->
        </div>
    </div>
</div>
